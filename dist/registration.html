<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>Registration</title>
</head>
<body>
<section class="container">
    <div class="row">
        <div class="col-md-4">
<form role="form">
    <div class="form-group">
        <label for="exampleInputEmail1">Full Name</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Father Name</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="father">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Mobile number</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Mobile number">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Address</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Address">
    </div>


    <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
</div>
</section>
</body>
</html>
